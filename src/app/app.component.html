<div class="container">
  <h3>Mat AutoComplete Feature in Angular</h3>
  <form class="tech-form">
    <mat-form-field class="full-width-input">
      <mat-label>Technology</mat-label>
      <input type="text" placeholder="Select one" matInput [formControl]="techControl"
        [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
